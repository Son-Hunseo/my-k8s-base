apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.18.0
    helm:
      parameters:
        - name: installCRDs
          value: "true" # 매우 중요: CRD를 함께 설치하도록 설정
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # 서버 사이드 적용으로 충돌 감소
      - SkipDryRunOnMissingResource=true # CRD가 없을 때 dry-run 스킵
    retry:
      limit: 5 # CRD 생성 후 재시도
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jqPathExpressions:
        - '.spec.conversion.webhook.clientConfig.caBundle' # cert-manager가 관리하는 필드 무시
        - '.metadata.annotations."cert-manager.io/inject-ca-from-secret"'
    - group: "*"
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - '.webhooks[].clientConfig.caBundle' # cert-manager가 자동 주입하는 CA 번들
    - group: "*"
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - '.webhooks[].clientConfig.caBundle' # cert-manager가 자동 주입하는 CA 번들